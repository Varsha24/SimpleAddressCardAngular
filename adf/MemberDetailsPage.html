<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>My Test Demo</title>
<link rel="icon"  type="image/png" href="http://www.example.com/favicon.png" />
<meta name="viewport" content="width= device-width, initial-scale=1">

<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link class="cssdeck" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" class="cssdeck">


<!--for IE less than 9 -->
<!--[if lt IE 9]>
 <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<![endif]-->
</head>	

<body >
<div ng-app="app" ng-controller="ContactController">	
	<div class="container"> 	
      <h2>Member Details</h2>	
	<div class="well">
     <form class="form-horizontal" name="userForm"  ng-submit="submitForm(userForm.$valid)" novalidate>
      <fieldset  class="form-group">
      	<legend>Add new Details</legend>
     	<div class="control-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine  }">
     	<label class="control-label">Name </label>
     	   <div class="controls">
     	     <input type="text" id="name" name="name" placeholder="" class="input-xlarge" ng-model="newcontact.name" required>
              <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Name field cannot be blank.</p>
     	   </div>
     	</div>
     	<div class="control-group" ng-class="{'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
     	<label class="control-label">Email </label>
     	    <div class="controls">
     	     <input id="email"  placeholder="" class="input-xlarge" type="Email" name="email" ng-model="newcontact.email" required/>
             <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
     	    </div>
        </div>
     	<div class="control-group" ng-class="{'has-error' : userForm.phone.$invalid && !userForm.phone.$pristine }">
     	<label class="control-label">Phone </label>
     	    <div class="controls">
        	<input placeholder="" class="input-xlarge" type="text" name="phone" ng-model="newcontact.phone" required/>
            <p ng-show="userForm.phone.$invalid && !userForm.phone.$pristine" class="help-block">Enter a valid phone.</p>
            </div>
        </div>
         <input type="hidden" ng-model="newcontact.id" />
        <button class="btn btn-primary"  ng-disabled="userForm.$invalid" ng-click="saveContact()" >Add Member</button>
      </fieldset>
     </form>

    </div>
	</div><!--end of the container-->
     <div class="container"> 
     <div class="well">
     <fieldset >
     	<legend> Member List </legend>
     	<table class="table table-striped table-bordered">
     		<thead>
     			<tr>
     				<th>Name</th>
     				<th>Email</th>
     				<th>Phone</th>
     				<th>Action</th>
     			</tr>
     		</thead>
     		<tbody>
     			<tr ng-repeat="contact in contacts">
     				<td>{{contact.name}} </td>
     				<td>{{contact.email}}</td>
     				<td>{{contact.phone}} </td>
     				<td><a href="javascript:void(0)" ng-click="edit(contact.id)" >Edit</a> | <a href="javascript:void(0)" 
     					ng-click="delete(contact.id)">Delete</a></td>
     			</tr>
     		</tbody>
     	</table>
     </fieldset>
    </div>
 	</div><!--end of the container-->
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
